<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Land Area Calculator</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Land Area Calculator</h1>
        <p class="subtitle">Convert land measurements across all units</p>
        
        <div class="input-section">
            <div class="input-group">
                <label for="inputValue">Enter Value:</label>
                <input type="number" id="inputValue" placeholder="Enter a value" step="any" min="0">
            </div>
            
            <div class="input-group">
                <label for="inputUnit">Select Unit:</label>
                <select id="inputUnit">
                    <option value="inch">Inch (ఇంచ్)</option>
                    <option value="feet">Feet (అడుగు)</option>
                    <option value="sqfeet" selected>Sq Feet (చదరపు అడుగు)</option>
                    <option value="yard">Yard (గజం)</option>
                    <option value="sqyard">Sq Yard (చదరపు గజం)</option>
                    <option value="gunta">Gunta (గుంట)</option>
                    <option value="cent">Cent (సెంట్)</option>
                    <option value="ankanam">Ankanam (అంకణం)</option>
                    <option value="acre">Acre (ఎకరం)</option>
                    <option value="hectare">Hectare (హెక్టారు)</option>
                </select>
            </div>
        </div>

        <div class="results-section" id="resultsSection">
            <h2>Converted Values:</h2>
            <div class="results-grid">
                <div class="result-item">
                    <span class="result-label">Inch (ఇంచ్):</span>
                    <span class="result-value" id="result-inch">-</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Feet (అడుగు):</span>
                    <span class="result-value" id="result-feet">-</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Sq Feet (చదరపు అడుగు):</span>
                    <span class="result-value" id="result-sqfeet">-</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Yard (గజం):</span>
                    <span class="result-value" id="result-yard">-</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Sq Yard (చదరపు గజం):</span>
                    <span class="result-value" id="result-sqyard">-</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Gunta (గుంట):</span>
                    <span class="result-value" id="result-gunta">-</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Cent (సెంట్):</span>
                    <span class="result-value" id="result-cent">-</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Ankanam (అంకణం):</span>
                    <span class="result-value" id="result-ankanam">-</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Acre (ఎకరం):</span>
                    <span class="result-value" id="result-acre">-</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Hectare (హెక్టారు):</span>
                    <span class="result-value" id="result-hectare">-</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Basic Calculator -->
    <div class="container calculator-container">
        <h1>Basic Calculator</h1>
        <div class="calculator">
            <div class="calculator-display">
                <div id="calcDisplay">0</div>
            </div>
            <div class="calculator-buttons">
                <button class="calc-btn calc-clear" onclick="clearCalculator()">C</button>
                <button class="calc-btn calc-operator" onclick="appendOperator('/')">/</button>
                <button class="calc-btn calc-operator" onclick="appendOperator('*')">×</button>
                <button class="calc-btn calc-operator" onclick="deleteLastChar()">←</button>
                
                <button class="calc-btn calc-number" onclick="appendNumber('7')">7</button>
                <button class="calc-btn calc-number" onclick="appendNumber('8')">8</button>
                <button class="calc-btn calc-number" onclick="appendNumber('9')">9</button>
                <button class="calc-btn calc-operator" onclick="appendOperator('-')">-</button>
                
                <button class="calc-btn calc-number" onclick="appendNumber('4')">4</button>
                <button class="calc-btn calc-number" onclick="appendNumber('5')">5</button>
                <button class="calc-btn calc-number" onclick="appendNumber('6')">6</button>
                <button class="calc-btn calc-operator" onclick="appendOperator('+')">+</button>
                
                <button class="calc-btn calc-number" onclick="appendNumber('1')">1</button>
                <button class="calc-btn calc-number" onclick="appendNumber('2')">2</button>
                <button class="calc-btn calc-number" onclick="appendNumber('3')">3</button>
                <button class="calc-btn calc-equals" onclick="calculateResult()" style="grid-row: span 2;">=</button>
                
                <button class="calc-btn calc-number" onclick="appendNumber('0')" style="grid-column: span 2;">0</button>
                <button class="calc-btn calc-number" onclick="appendNumber('.')">.</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
